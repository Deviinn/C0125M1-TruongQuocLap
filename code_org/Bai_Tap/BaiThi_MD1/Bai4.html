<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý công nhân</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Quản lý công nhân</h2>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Họ và Tên</th>
          <th>Ngày sinh</th>
          <th>Địa chỉ</th>
          <th>Lương</th>
          <th>Chức vụ</th>
        </tr>
      </thead>
      <tbody id="danhSachCongNhan"></tbody>
    </table>

    <script>
      class CongNhan {
        constructor(hoTen, ngaySinh, diaChi, luong, chucVu) {
          this.hoTen = hoTen;
          this.ngaySinh = ngaySinh;
          this.diaChi = diaChi;
          this.luong = luong;
          this.chucVu = chucVu;
        }
      }
      let danhSachCongNhan = [
        new CongNhan(
          "Trương Quốc Lập",
          "13-02-2003",
          "Quảng Nam",
          2000,
          "Giám Đốc"
        ),
        new CongNhan("Nguyễn Tiến Đạt", "11-11-1999", "Huế", 2000, "ABC"),
        new CongNhan("Nguyễn Việt Tiến", "11-11-1998", "Đà Nẵng", 2000, "ABC"),
      ];
      danhSachCongNhan.sort((a, b) => a.hoTen.localeCompare(b.hoTen));
      function hienThiDanhSach() {
        let tbody = document.getElementById("danhSachCongNhan");
        tbody.innerHTML = "";

        danhSachCongNhan.forEach((cn, index) => {
          let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${cn.hoTen}</td>
                    <td>${cn.ngaySinh}</td>
                    <td>${cn.diaChi}</td>
                    <td>${cn.luong}</td>
                    <td>${cn.chucVu}</td>
                </tr>`;
          tbody.innerHTML += row;
        });
      }
      hienThiDanhSach();
    </script>
  </body>
</html>
