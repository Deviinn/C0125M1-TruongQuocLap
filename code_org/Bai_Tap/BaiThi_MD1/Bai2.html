<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function kiemTraSoHoanHao(so) {
        if (so <= 0) return false;

        let tongUoc = 0;
        for (let i = 1; i <= so / 2; i++) {
          if (so % i === 0) {
            tongUoc += i;
          }
        }

        return tongUoc === so;
      }
      let soNhap = Number(prompt("Nhập một số nguyên dương:"));
      if (!isNaN(soNhap) && soNhap > 0) {
        console.log(`Số ${soNhap} -> ${kiemTraSoHoanHao(soNhap)}`);
      } else {
        console.log("Vui lòng nhập một số nguyên dương hợp lệ!");
      }
    </script>
  </body>
</html>
