<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperature;

      do {
        temperature = Number(prompt("Nhập nhiệt độ hiện tại:"));
        if (temperature > 100) {
          alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
        } else if (temperature < 20) {
          alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
        }
      } while (temperature < 20 || temperature > 100);

      alert("Nhiệt độ hợp lệ: " + temperature);
    </script>
  </body>
</html>
