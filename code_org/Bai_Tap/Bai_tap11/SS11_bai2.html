<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let k = parseInt(prompt("Nhập một số nguyên dương:"));
      function isPrime(num) {
        if (num < 2) return false;

        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
      if (isPrime(k)) {
        [];
        alert(`${k} là số nguyên tố.`);
      } else {
        alert(`${k} không phải là số nguyên tố.`);
      }
    </script>
  </body>
</html>
