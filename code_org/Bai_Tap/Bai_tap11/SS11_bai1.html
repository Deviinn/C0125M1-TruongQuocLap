<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Cửu Chương</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Bảng Cửu Chương</h2>
    <div id="multiplication-table"></div>

    <script>
      function generateMultiplicationTable() {
        let tableHTML = "<table>\n<tr>";
        for (let j = 2; j <= 9; j++) {
          tableHTML += `<th>${j}</th>`;
        }
        tableHTML += "</tr>";

        for (let i = 1; i <= 9; i++) {
          tableHTML += "<tr>";
          for (let j = 2; j <= 9; j++) {
            tableHTML += `<td>${j} x ${i} = ${j * i}</td>`;
          }
          tableHTML += "</tr>";
        }
        tableHTML += "</table>";
        document.getElementById("multiplication-table").innerHTML = tableHTML;
      }
      window.onload = generateMultiplicationTable;
    </script>
  </body>
</html>
