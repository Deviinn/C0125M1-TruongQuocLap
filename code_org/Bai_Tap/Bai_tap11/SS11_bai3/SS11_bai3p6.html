<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum7 = 0,
        count = 0,
        num = 1;
      while (count < 30) {
        if (num % 7 === 0) {
          sum7 += num;
          count++;
        }
        num++;
      }
      console.log(sum7);
    </script>
  </body>
</html>
