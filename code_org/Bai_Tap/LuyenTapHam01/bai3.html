<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function compareNumbers(a, b) {
        if (a > b) {
          alert("Số thứ nhất lớn hơn số thứ hai!");
        } else {
          return a + b;
        }
      }
      let result = compareNumbers(3, 5);
      if (result !== undefined) {
        document.write("<br>Tổng hai số: " + result);
      }
    </script>
  </body>
</html>
