<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;
      }

      let resultValue = 0;
      alert("Giá trị trước khi gọi hàm: " + resultValue);
      resultValue = addNumbers();
      alert("Giá trị sau khi gọi hàm: " + resultValue);
    </script>
  </body>
</html>
