<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhập một số nguyên:"));
      if (num > 0) {
        console.log("Số lớn hơn 0");
      } else if (num < 0) {
        console.log("Số nhỏ hơn 0");
      } else {
        console.log("Số bằng 0");
      }
    </script>
  </body>
</html>
