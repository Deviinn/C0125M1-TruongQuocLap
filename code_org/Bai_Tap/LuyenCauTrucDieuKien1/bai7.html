<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let callMinutes = parseInt(prompt("Nhập số phút gọi:"));
      let rate = 1000; // Giá mỗi phút gọi
      let total = 0;

      if (callMinutes <= 50) {
        total = callMinutes * rate;
      } else if (callMinutes <= 100) {
        total = 50 * rate + (callMinutes - 50) * rate * 0.9;
      } else {
        total = 50 * rate + 50 * rate * 0.9 + (callMinutes - 100) * rate * 0.8;
      }

      console.log(`Cước điện thoại phải trả: ${total} VND`);
    </script>
  </body>
</html>
