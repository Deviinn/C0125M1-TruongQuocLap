<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = parseInt(prompt("Nhập tuổi của học sinh:"));
      if (age >= 15) {
        console.log("Học sinh đủ điều kiện vào lớp 10.");
      } else {
        console.log("Học sinh chưa đủ điều kiện vào lớp 10.");
      }
    </script>
  </body>
</html>
