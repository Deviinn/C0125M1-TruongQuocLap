<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = parseInt(prompt("Nhập tuổi:"));
      if (age > 0 && age < 120) {
        console.log("Đây là tuổi hợp lệ.");
      } else {
        console.log("Đây không phải là tuổi hợp lệ.");
      }
    </script>
  </body>
