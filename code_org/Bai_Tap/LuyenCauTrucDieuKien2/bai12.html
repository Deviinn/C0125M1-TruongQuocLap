<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let principal = parseFloat(prompt("Nhập số tiền ban đầu (triệu VND):"));
      let months = parseInt(prompt("Nhập số tháng gửi:"));
      let rate = parseFloat(prompt("Nhập lãi suất hàng tháng (%):")) / 100;

      let total = principal * Math.pow(1 + rate, months);
      console.log(
        `Số tiền nhận được sau ${months} tháng: ${total.toFixed(2)} triệu VND`
      );
    </script>
  </body>
</html>
