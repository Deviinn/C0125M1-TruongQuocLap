<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let diemLy = parseFloat(prompt("Nhập điểm Vật lý:"));
      let diemHoa = parseFloat(prompt("Nhập điểm Hóa học:"));
      let diemSinh = parseFloat(prompt("Nhập điểm Sinh học:"));
      let tongDiem = diemLy + diemHoa + diemSinh;
      let diemTrungBinh = tongDiem / 3;
      alert(
        `Tổng điểm: ${tongDiem}\nĐiểm trung bình: ${diemTrungBinh.toFixed(2)}`
      );
    </script>
  </body>
</html>
