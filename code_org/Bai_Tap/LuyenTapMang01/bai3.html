<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [6, 3, 9, 10, 2, 12, 8];
      let max = arr[0];
      let sum = arr[0];

      for (let i = 1; i < arr.length; i++) {
        sum += arr[i];
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      let average = sum / arr.length;

      console.log(`Giá trị lớn nhất: ${max}`);
      console.log(`Giá trị trung bình: ${average.toFixed(2)}`);
    </script>
  </body>
</html>
