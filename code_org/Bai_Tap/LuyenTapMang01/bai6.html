<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [3, 5, 7, 9, 11, 2, 8, 4, 6, 10];
      let v = parseInt(prompt("Nhập số nguyên v:"));

      if (arr.includes(v)) {
        console.log(`${v} is in the array`);
      } else {
        console.log(`${v} is not in the array`);
      }
    </script>
  </body>
</html>
