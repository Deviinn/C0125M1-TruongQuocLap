<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 8, 21, 3, 15, 30, 2, 7, 14, 9];
      let max = arr[0];
      let index = 0;

      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
          index = i;
        }
      }

      console.log(`Giá trị lớn nhất là ${max} tại vị trí ${index}`);
    </script>
  </body>
</html>
