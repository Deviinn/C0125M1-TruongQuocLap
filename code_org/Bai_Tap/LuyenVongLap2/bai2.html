<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n < 0) {
          return "Số phải là số nguyên dương!";
        }
        let result = 1;
        for (let i = 1; i <= n; i++) {
          result *= i;
        }
        return result;
      }

      let number = parseInt(prompt("Nhập một số nguyên dương:"));
      console.log(`Giai thừa của ${number} là: ${factorial(number)}`);
    </script>
  </body>
</html>
