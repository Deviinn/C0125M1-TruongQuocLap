<!DOCTYPE html>

  <body>
    <script>
      function insertDashBetweenEvenNumbers(numStr) {
        let result = numStr[0];

        for (let i = 1; i < numStr.length; i++) {
          if (numStr[i - 1] % 2 === 0 && numStr[i] % 2 === 0) {
            result += "-" + numStr[i];
          } else {
            result += numStr[i];
          }
        }

        return result;
      }
      let input = "025468";
      console.log(insertDashBetweenEvenNumbers(input));
    </script>
  </body>
