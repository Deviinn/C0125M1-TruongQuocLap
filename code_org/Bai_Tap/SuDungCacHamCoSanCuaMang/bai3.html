<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swapCase(str) {
        let result = str
          .split("")
          .map((char) =>
            char === char.toUpperCase()
              ? char.toLowerCase()
              : char.toUpperCase()
          )
          .join("");

        return result;
      }
      let inputStr = "The Quick Brown Fox";
      console.log(swapCase(inputStr));
    </script>
  </body>
</html>
