<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let weight = Number(prompt("Nhập cân nặng (kg):"));
      let height = Number(prompt("Nhập chiều cao (m):"));

      let bmi = weight / height ** 2;

      let category;
      if (bmi < 18.5) {
        category = "Underweight (Gầy)";
      } else if (bmi < 25.0) {
        category = "Normal (Bình thường)";
      } else if (bmi < 30.0) {
        category = "Overweight (Thừa cân)";
      } else {
        category = "Obese (Béo phì)";
      }

      alert(`Chỉ số BMI của bạn là: ${bmi.toFixed(2)}\nPhân loại: ${category}`);
      console.log(`Chỉ số BMI: ${bmi.toFixed(2)}, Phân loại: ${category}`);
    </script>
  </body>
</html>
