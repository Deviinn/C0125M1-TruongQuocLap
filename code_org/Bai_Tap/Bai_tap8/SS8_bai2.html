<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhSoNgay() {
        let month = Number(prompt("Nhập số tháng (1-12):"));
        let days;

        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            days = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            days = 30;
            break;
          case 2:
            days = "28 hoặc 29";
            break;
          default:
            alert("Tháng không hợp lệ! Vui lòng nhập từ 1 đến 12.");
            return;
        }

        alert(`Tháng ${month} có ${days} ngày.`);
        console.log(`Tháng ${month} có ${days} ngày.`);
      }
    </script>
  </body>
</html>
