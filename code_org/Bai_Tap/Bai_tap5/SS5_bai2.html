<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="yourname" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Sở thích</label><br />
        <div class="checkbox-group">
          <input type="checkbox" id="sport" name="hobby" value="sport" />
          <label for="sport">Thể thao</label>
          <input type="checkbox" id="music" name="hobby" value="music" />
          <label for="music">Âm nhạc</label>
          <input type="checkbox" id="reading" name="hobby" value="reading" />
          <label for="reading">Đọc sách</label><br />
          <input type="checkbox" id="web" name="hobby" value="web" />
          <label for="web">Lướt web</label>
          <input type="checkbox" id="gaming" name="hobby" value="gaming" />
          <label for="gaming">Chơi game</label>
          <input type="checkbox" id="movies" name="hobby" value="movies" />
          <label for="movies">Điện ảnh</label><br />
          <input type="checkbox" id="travel" name="hobby" value="travel" />
          <label for="travel">Du lịch</label>
        </div>
      </div>
      <div class="buttons">
        <input type="submit" value="Gửi thông tin" />
        <input type="reset" value="Nhập lại" />
      </div>
    </form>
  </body>
</html>
